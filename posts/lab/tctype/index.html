<head>
	<!-- Load plotly.js into the DOM -->
	<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
</head>

<style>
	body { margin: 0; padding: 0; }
</style>


<body>
    <div id='plot'><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>
	Plotly.d3.csv('全資料.csv', function(err, rows){
        function unpack(rows, key) {
            return rows.map(function(row)
            { return row[key]; });}
        
        var trace1 = {
            空屋率:unpack(rows, 'empty'), 人口變化率: unpack(rows, 'popdelta'), 所得中位數: unpack(rows, 'median'),
            mode: 'markers',
            marker: {
                size: 5,
                line: {
                color: 'rgba(217, 217, 217, 0.14)',
                width: 1},
                opacity: 1},
            type: 'scatter3d'
        };
        

        
        var data = [trace1];
        var layout = {margin: {
            l: 0,
            r: 0,
            b: 0,
            t: 0
          }};
        Plotly.newPlot('plot', data, layout);
        });
    </script>
</body>
